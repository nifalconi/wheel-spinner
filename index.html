<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #spinner {
      width: 200px;
      height: 200px;
      border: 10px solid #333;
      border-radius: 50%;
      position: relative;
      margin: 50px auto;
      animation: spin 2s infinite linear;
    }
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
    #name {
      margin-top: 20px;
      font-size: 24px;
    }
    #selectedName {
      margin-top: 20px;
      font-size: 18px;
    }
    #nameList {
      margin-top: 20px;
      font-size: 16px;
      text-align: left;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    #nameList li {
      list-style: none;
      margin-bottom: 5px;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="spinner"></div>
  <div id="name"></div>
  <div id="selectedName"></div>
  <ul id="nameList"></ul>
  <button id="continueBtn" class="btn" style="display: none;">Continue</button>
  <button id="editNamesBtn" class="btn">Edit Names</button>

  <script>
    let names = [];
    let currentIndex = -1;

    const spinner = document.getElementById("spinner");
    const nameDisplay = document.getElementById("name");
    const selectedNameDisplay = document.getElementById("selectedName");
    const nameList = document.getElementById("nameList");
    const continueBtn = document.getElementById("continueBtn");
    const editNamesBtn = document.getElementById("editNamesBtn");

    function spinWheel() {
      currentIndex = Math.floor(Math.random() * names.length);
      nameDisplay.textContent = names[currentIndex];
      spinner.style.animationPlayState = "running";
      continueBtn.style.display = "none";
    }

    function showContinueButton() {
      spinner.style.animationPlayState = "paused";
      continueBtn.style.display = "block";
      selectedNameDisplay.textContent = `${names[currentIndex]} was selected.`;
      updateNameList();
    }

    function continueSelection() {
      names.splice(currentIndex, 1);
      if (names.length === 0) {
        nameDisplay.textContent = "No more names";
        continueBtn.disabled = true;
        editNamesBtn.style.display = "block";
      } else {
        spinWheel();
      }
    }

    function editNames() {
      const newName = prompt(`Enter a name (${names.length + 1}/10):`);
      if (newName !== null && newName.trim() !== "") {
        if (names.length < 10) {
          names.push(newName.trim());
          updateNameList();
          if (names.length === 10) {
            editNamesBtn.disabled = true;
          }
        } else {
          alert("You have reached the maximum limit of 10 names.");
        }
      }
    }

    function updateNameList() {
      nameList.innerHTML = ""; // Clear previous list
      names.forEach((name, index) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${index + 1}. ${name}`;
        nameList.appendChild(listItem);
      });
    }

    spinner.addEventListener("animationiteration", showContinueButton);

    continueBtn.addEventListener("click", continueSelection);

    editNamesBtn.addEventListener("click", editNames);

    spinWheel();
  </script>
</body>
</html>
