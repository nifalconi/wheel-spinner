<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #spinner {
      width: 200px;
      height: 200px;
      border: 10px solid #333;
      border-radius: 50%;
      position: relative;
      margin: 50px auto;
      animation: spin 2s infinite linear;
    }
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
    #name {
      margin-top: 20px;
      font-size: 24px;
    }
    #selectedName {
      margin-top: 20px;
      font-size: 18px;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="spinner"></div>
  <div id="name"></div>
  <div id="selectedName"></div>
  <button id="continueBtn" class="btn" style="display: none;">Continue</button>
  <button id="editNamesBtn" class="btn" style="display: none;">Edit Names</button>

  <script>
    let names = [];
    let currentIndex = -1;

    const spinner = document.getElementById("spinner");
    const nameDisplay = document.getElementById("name");
    const selectedNameDisplay = document.getElementById("selectedName");
    const continueBtn = document.getElementById("continueBtn");
    const editNamesBtn = document.getElementById("editNamesBtn");

    function spinWheel() {
      currentIndex = Math.floor(Math.random() * names.length);
      nameDisplay.textContent = names[currentIndex];
      spinner.style.animationPlayState = "running";
      continueBtn.style.display = "none";
    }

    function showContinueButton() {
      spinner.style.animationPlayState = "paused";
      continueBtn.style.display = "block";
      selectedNameDisplay.textContent = `${names[currentIndex]} was selected.`;
    }

    function continueSelection() {
      names.splice(currentIndex, 1);
      if (names.length === 0) {
        nameDisplay.textContent = "No more names";
        continueBtn.disabled = true;
        editNamesBtn.style.display = "block";
      } else {
        spinWheel();
      }
    }

    function editNames() {
      names.length = 0; // Clear the names array
      nameDisplay.textContent = "";
      selectedNameDisplay.textContent = "";
      continueBtn.style.display = "none";
      editNamesBtn.style.display = "none";
      addNames(); // Re-enable adding names
    }

    function addNames() {
      const namesString = prompt("Enter names separated by commas (up to 10):");
      if (namesString === null || namesString.trim() === "") {
        alert("Please enter at least one name.");
        return;
      }
      names = namesString.split(",").map(name => name.trim()).filter(name => name !== "");
      if (names.length > 10) {
        alert("Only the first 10 names will be used.");
        names = names.slice(0, 10);
      }
      if (names.length === 0) {
        alert("Please enter at least one valid name.");
      } else {
        spinWheel();
      }
    }

    spinner.addEventListener("animationiteration", showContinueButton);

    continueBtn.addEventListener("click", continueSelection);

    editNamesBtn.addEventListener("click", editNames);

    addNames();

  </script>
</body>
</html>
