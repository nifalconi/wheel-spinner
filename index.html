<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #countdown {
      margin-top: 100px;
      font-size: 48px;
    }
    #selectedName {
      margin-top: 20px;
      font-size: 24px;
    }
    #nameList {
      margin-top: 20px;
      font-size: 16px;
      text-align: left;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    #nameList li {
      list-style: none;
      margin-bottom: 5px;
    }
    input[type="text"] {
      padding: 5px;
      margin-bottom: 10px;
      width: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="countdown">3</div>
  <div id="selectedName"></div>
  <ul id="nameList">
    <li>1. Lorem Ipsum</li>
    <li>2. Lorem Ipsum</li>
    <li>3. Lorem Ipsum</li>
    <li>4. Lorem Ipsum</li>
    <li>5. Lorem Ipsum</li>
    <li>6. Lorem Ipsum</li>
    <li>7. Lorem Ipsum</li>
    <li>8. Lorem Ipsum</li>
    <li>9. Lorem Ipsum</li>
    <li>10. Lorem Ipsum</li>
  </ul>
  <button id="startBtn" class="btn">Start Countdown</button>

  <script>
    let names = [];
    let currentIndex = -1;
    let countdownValue = 3;
    let countdownInterval;

    const countdownDisplay = document.getElementById("countdown");
    const selectedNameDisplay = document.getElementById("selectedName");
    const nameList = document.getElementById("nameList");
    const startBtn = document.getElementById("startBtn");

    function startCountdown() {
      countdownInterval = setInterval(() => {
        countdownDisplay.textContent = countdownValue;
        countdownValue--;
        if (countdownValue < 0) {
          clearInterval(countdownInterval);
          countdownDisplay.style.display = "none";
          selectName();
        }
      }, 1000);
    }

    function selectName() {
      currentIndex = Math.floor(Math.random() * names.length);
      selectedNameDisplay.textContent = names[currentIndex];
      updateNameList();
    }

    function updateNameList() {
      for (let i = 0; i < 10; i++) {
        const listItem = nameList.children[i];
        if (i < names.length) {
          listItem.textContent = `${i + 1}. ${names[i]}`;
        } else {
          listItem.textContent = `${i + 1}. Lorem Ipsum`;
        }
      }
    }

    function initialize() {
      startBtn.addEventListener("click", () => {
        startBtn.disabled = true;
        startCountdown();
      });
    }

    initialize();
  </script>
</body>
</html>
