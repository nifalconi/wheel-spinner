<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #spinner {
      width: 200px;
      height: 200px;
      border: 10px solid #333;
      border-radius: 50%;
      position: relative;
      margin: 50px auto;
      animation: spin 2s infinite linear;
    }
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
    #name {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="spinner"></div>
  <div id="name"></div>
  <button id="continueBtn" style="display: none;">Continue</button>

  <script>
    let names = [];
    let currentIndex = -1;

    while (names.length < 1 || names.length > 10) {
      const name = prompt("Enter a name (up to 10 names):");
      if (name === null) {
        alert("You must enter at least one name.");
        continue;
      }
      names.push(name.trim());
    }

    const spinner = document.getElementById("spinner");
    const nameDisplay = document.getElementById("name");
    const continueBtn = document.getElementById("continueBtn");

    function spinWheel() {
      currentIndex = Math.floor(Math.random() * names.length);
      nameDisplay.textContent = names[currentIndex];
      spinner.style.animationPlayState = "running";
      continueBtn.style.display = "none";
    }

    spinner.addEventListener("animationiteration", () => {
      spinner.style.animationPlayState = "paused";
      continueBtn.style.display = "block";
    });

    continueBtn.addEventListener("click", () => {
      if (currentIndex !== -1) {
        names.splice(currentIndex, 1);
        if (names.length === 0) {
          nameDisplay.textContent = "No more names";
          continueBtn.disabled = true;
        } else {
          spinWheel();
        }
      }
    });

    spinWheel();
  </script>
</body>
</html>
